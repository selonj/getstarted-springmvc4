group 'com.selonj'
version '1.0'

apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'idea'

sourceCompatibility = 1.5

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    compile 'org.springframework:spring-webmvc:4.1.6.RELEASE', 'com.fasterxml.jackson.core:jackson-databind:2.1.4'
    testCompile 'junit:junit:4.11', 'net.sourceforge.htmlunit:htmlunit:2.8',
            'org.mortbay.jetty:jetty:6.1.25', 'org.mortbay.jetty:jsp-2.1-jetty:6.1.25'
    providedCompile 'javax.servlet:servlet-api:2.5'
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

idea {
    module {
        excludeDirs += [file('.idea'), file('.gradle'), file('gradle')]
    }
}
